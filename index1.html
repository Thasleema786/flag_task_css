<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="container">
         <div class="con1"></div>
         <div class="con2">
            <div class="subcon">
                <!-- <img src="https://c8.alamy.com/comp/2G4K30X/icon-of-ashok-chakra-easy-to-use-and-edit-illustration-2G4K30X.jpg"> -->
                 <svg class="img"xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Outer circle -->
  <circle cx="150" cy="150" r="120" stroke="#000080" stroke-width="5" fill="none" />

  <!-- 24 spokes -->
  <g stroke="#000080" stroke-width="2">
    <!-- Repeated 24 times, one for each 15-degree increment -->
    <g transform="rotate(0, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(15, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(30, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(45, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(60, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(75, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(90, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(105, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(120, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(135, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(150, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(165, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(180, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(195, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(210, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(225, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(240, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(255, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(270, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(285, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(300, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(315, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(330, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
    <g transform="rotate(345, 150, 150)"><line x1="150" y1="50" x2="150" y2="150"/></g>
  </g>

  <!-- Inner small circle -->
  <circle cx="150" cy="150" r="5" fill="#000080" />
</svg>


            </div>
         </div>
         <div class="con3"></div>
         <div class="con4"></div>
         <div class="con5"></div>
         <div class="con6"></div>
         <div class="con7"></div>
    </div>
</body>
</html>
